
name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
      DAY_OF_WEEK: Tuesday
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. $RUNNER_OS Today is ${{ env.DAY_OF_WEEK}}!"
        env:
          First_Name: Mona
          